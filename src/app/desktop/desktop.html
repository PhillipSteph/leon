<main>
  <div class="desktop">
    <app-draggable-window
      *ngFor="let win of windows"
      [desc]="win.desc"
      [picture]="win.picture"
      [x]="win.x"
      [y]="win.y"
      [z]="win.z"
      [minimized]="win.minimized">
    </app-draggable-window>
    <ng-container class="apps" *ngFor="let app of windowsApps">
      <ng-container *ngComponentOutlet="app.getComponent()"></ng-container>
    </ng-container>
    <app-folder
    [x]="100"
    [y]="100"
    [title]="'Walter Gropius'"
    [images]="[ 'https://www.ignant.com/wp-content/uploads/2019/01/ignant-architecture-bruno-fioretti-marquez-bauhaus-meisterhauser-3.jpg',
                'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKXlKpk_zz0I88CUb6nPHd1fBUPHhuIxv2ng&s']">
    >
    </app-folder>

    <app-folder
      [x]="100"
      [title]="'Unnamed Folder'"
      [y]="250"
    >
    </app-folder>
    <app-taskbar></app-taskbar>
  </div>
</main>
