<main>
  <div class="desktop">
    <app-draggable-window
      *ngFor="let win of FileSystemManager.desktop.getAllImages()"
      [desc]="win.desc"
      [picture]="win.picture"
      [x]="win.x ? win.x : 100"
      [y]="win.y ? win.y : 100"
      [width]="win.width"
      [height]="win.height"
      [z]="win.z ? win.z : 10"
      [isMinimized]="(win.minimized != undefined) ? win.minimized : true">
    </app-draggable-window>
    <ng-container class="apps" *ngFor="let app of windowsApps">
      <ng-container *ngComponentOutlet="app.getComponent()"></ng-container>
    </ng-container>
    <ng-container class="folders" *ngFor="let folder of FileSystemManager.desktop.getAllChildFolders()">
      <app-folder
        [x]="folder.x"
        [y]="folder.y"
        [name]="folder.name"
        [filled]="folder.isFilled()"
        [id]="folder.id"
      >

      </app-folder>
    </ng-container>

    <app-taskbar></app-taskbar>
  </div>
</main>
