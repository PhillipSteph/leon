<main>
  <div class="desktop">
    <app-draggable-window
      [desc]="'Bild7 - Leon Stephan - 2021'"
      [picture]="'https://galeriemontblanc.com/cdn/shop/files/Vue_avion_013e0d87-25db-4d3b-85ed-4852004f944d.jpg?v=1731891831'"
      [x]="500"
      [y]="150"
      [z]="1"
    >
    </app-draggable-window>

    <app-draggable-window
      [desc]="'Bild2 - Leon Stephan - 2022'"
      [picture]="'https://arthive.com/res/media/img/oy1000/work/93b/623482@2x.jpg'"
      [x]="200"
      [y]="200"
      [z]="2"
    >
    </app-draggable-window>

    <app-draggable-window
      [desc]="'Bild1 - Leon Stephan - 2024'"
      [picture]="'https://www.kunstloft.at/magazin/wp-content/uploads/2023/05/AdobeStock_542915248-scaled-1-2000x889.jpeg'"
      [x]="800"
      [y]="100"
      [minimized]="true"
      [z]="3"
    >
    </app-draggable-window>

    <app-draggable-window
      *ngFor="let win of windows"
      [desc]="win.desc"
      [picture]="win.picture"
      [x]="win.x"
      [y]="win.y"
      [z]="win.z"
      [minimized]="win.minimized">
    </app-draggable-window>

    <app-folder
    [x]="100"
    [y]="100"
    [images]="[ 'https://www.ignant.com/wp-content/uploads/2019/01/ignant-architecture-bruno-fioretti-marquez-bauhaus-meisterhauser-3.jpg',
                'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKXlKpk_zz0I88CUb6nPHd1fBUPHhuIxv2ng&s']">
    >
    </app-folder>
  </div>
</main>
