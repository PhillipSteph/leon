<main>
  <div class="desktop">
    <app-draggable-window
      *ngFor="let win of windows"
      [desc]="win.desc"
      [picture]="win.picture"
      [x]="win.x"
      [y]="win.y"
      [z]="win.z"
      [minimized]="win.minimized">
    </app-draggable-window>

    <app-folder
    [x]="100"
    [y]="100"
    [images]="[ 'https://www.ignant.com/wp-content/uploads/2019/01/ignant-architecture-bruno-fioretti-marquez-bauhaus-meisterhauser-3.jpg',
                'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKXlKpk_zz0I88CUb6nPHd1fBUPHhuIxv2ng&s']">
    >
    </app-folder>
  </div>
</main>
